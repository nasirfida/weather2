<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="forecast.css" />
    <link rel="icon" href="weather-icon.png" />
  </head>
  <body>
    <div class="forecast-container">
      <header class="header">
        <h1>10-Day Weather Forecast</h1>
      </header>
      <section class="forecast-list">
        <div class="forecast-card">
          <div class="day">Today</div>
          <div class="weather-info">
            <div class="icon sunny"></div>
            <div class="temp-range">39°C / 26°C</div>
          </div>
        </div>
        <div class="forecast-card">
          <div class="day">Friday 2 Feb</div>
          <div class="weather-info">
            <div class="icon cloudy"></div>
            <div class="temp-range">36°C / 24°C</div>
          </div>
        </div>
        <div class="forecast-card">
          <div class="day">Saturday 3 Feb</div>
          <div class="weather-info">
            <div class="icon rainy"></div>
            <div class="temp-range">33°C / 23°C</div>
          </div>
        </div>
        <div class="forecast-card">
          <div class="day">Sunday 4 Feb</div>
          <div class="weather-info">
            <div class="icon sunny"></div>
            <div class="temp-range">37°C / 25°C</div>
          </div>
        </div>
        <div class="forecast-card">
          <div class="day">Monday 5 Feb</div>
          <div class="weather-info">
            <div class="icon cloudy"></div>
            <div class="temp-range">34°C / 22°C</div>
          </div>
        </div>
        <div class="forecast-card">
          <div class="day">Tuesday 6 Feb</div>
          <div class="weather-info">
            <div class="icon sunny"></div>
            <div class="temp-range">40°C / 28°C</div>
          </div>
        </div>
        <div class="forecast-card">
          <div class="day">Wednesday 7 Feb</div>
          <div class="weather-info">
            <div class="icon rainy"></div>
            <div class="temp-range">32°C / 22°C</div>
          </div>
        </div>
        <div class="forecast-card">
          <div class="day">Thursday 8 Feb</div>
          <div class="weather-info">
            <div class="icon cloudy"></div>
            <div class="temp-range">36°C / 24°C</div>
          </div>
        </div>
        <div class="forecast-card">
          <div class="day">Friday 9 Feb</div>
          <div class="weather-info">
            <div class="icon sunny"></div>
            <div class="temp-range">38°C / 26°C</div>
          </div>
        </div>
        <div class="forecast-card">
          <div class="day">Saturday 10 Feb</div>
          <div class="weather-info">
            <div class="icon cloudy"></div>
            <div class="temp-range">35°C / 25°C</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
